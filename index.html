<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Gems Selector</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/gems.css">
</head>
<body>
  <div class="wrapper">
    <!-- Treasure Chest -->
    <div id="treasure chest"></div>
    <div id="treasure chest-foreground"></div>


    <!-- Gems -->
    
    <img id="diamond" src="images/diamond-gem.png" alt="Diamond">

    <img class="emerald" src="images/emerald-gem.png" alt="emerald">

    <img id="ruby" src="images/ruby-gem.png" alt="Ruby">

    <div id="sand">
      <img src="images/sapphire-gem.png" alt="Sapphire">
    </div>

    <img class="yellow_diamond" src="images/yellow-diamond-1.png" alt="yellow diamond">
    

  </div> <!-- closing wrapper -->
</body>
</html>
